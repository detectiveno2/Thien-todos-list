<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/detectiveno2/image/upload/v1597224104/checklist_z2tpcx.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3ad797ba1.js"
      crossorigin="anonymous"
    ></script>
    <title>My Todos</title>
  </head>
  <body>
    <header>
      <h1>My Todos List</h1>
    </header>

    <form>
      <input type="text" class="todo-input" autofocus />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
